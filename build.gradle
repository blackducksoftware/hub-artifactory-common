buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}

plugins { id 'groovy' }

version = '0.0.12-SNAPSHOT'

apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    compile('com.blackducksoftware.integration:hub-common:26.0.0') {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile 'org.apache.commons:commons-compress:1.13'

    compileOnly 'org.artifactory:artifactory-papi:4.14.0'
    compileOnly 'com.google.guava:guava:18.0'
}
