buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}

plugins { id 'groovy' }

version = '0.0.14-SNAPSHOT'

apply plugin: 'com.blackducksoftware.integration.library'

repositories {
    mavenLocal()
}

dependencies {
    compile('com.blackducksoftware.integration:hub-common:27.0.0')
    compile 'org.codehaus.groovy:groovy-all:2.4.12'
    compile 'org.apache.commons:commons-compress:1.13'

    compile 'org.artifactory:artifactory-papi:5.6.2'
    compileOnly 'com.google.guava:guava:21.0'
    
    //////////////
    // Please update the PAPI and remove these dependencies as soon as a more secure version of the PAPI is released - rotte (Feb. 20, 2018)
    // These dependencies are transitive dependencies of the Artifactory Public API, updated to the nearest version to fix security vulnerabilities
    
    // updated from 2.8.1
    compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.8.11.1'
    
    // updated from 1.3.1
    compileOnly 'com.thoughtworks.xstream:xstream:1.4.10'
    //////////////
}
