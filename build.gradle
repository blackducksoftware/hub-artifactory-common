buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.blackducksoftware.integration:common-gradle-plugin:0.0.3"
    }
}

plugins {
    id 'groovy'
}

apply plugin: 'com.blackducksoftware.integration.common'

version = '0.0.2'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile 'com.blackducksoftware.integration:hub-common:23.0.1'

    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile 'org.apache.commons:commons-compress:1.13'

    compileOnly 'org.artifactory:artifactory-papi:4.14.0'
    compileOnly 'com.google.guava:guava:18.0'
}
