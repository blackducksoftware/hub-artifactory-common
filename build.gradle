plugins {
    id 'groovy'
    id 'eclipse'
    id 'maven'
}

tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }
tasks.withType(GroovyCompile) { options.encoding = 'UTF-8' }

group = 'com.blackducksoftware.integration'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile 'com.blackducksoftware.integration:hub-common:23.0.1'

    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile 'org.apache.commons:commons-compress:1.13'

    compileOnly 'org.artifactory:artifactory-papi:4.14.0'
    compileOnly 'com.google.guava:guava:18.0'
}
